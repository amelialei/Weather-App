{% extends "base.html" %}

{% block content %}
    <div class="main__container d-flex vh-100 d-flex flex-column">
        <div class="d-flex justify-content-center align-items-center flex-grow-1">
            <div class="row w-100">
                <div class="left-half d-flex justify-content-center align-items-center">
                    <div class="position-relative main__box">
                        <div class="weather__box-01 bg-white shadow p-3">
                            <div class="row">
                                <div class="col-md-6">
                                    <p class="mb-1"> Humidity</p>
                                    <p id="humidity" class="mb-0"></p>
                                </div>
                                <div class="col-md-6 text-end">
                                    <p class="mb-1"> Wind</p>
                                    <p id="wind" class="mb-0"></p>
                                </div>
                            </div>
                        </div>
                        <div class="weather__box-02 shadow bg-white p-3">
                            <div class="row justify-content-center align-items-center">
                                <div class="col-md-6">
                                    <div class="position-relative">
                                        <img id="weatherIcon" src="" alt="weather image" class="img-fluid" width="150px">
                                    </div>
                                </div>
                                <div class="col-md-6 text-end">
                                    <h2 id="temperature" class="mb-1"></h2>
                                    <p id="locationLeft" class="mb-0"></p>
                                    <p class="mb-0"> Today </p>
            
                                </div>
                            </div>
                        </div>
                        <div class="weather__box-03 bg-white shadow p-3">
                            <div class="row align-items-end h-100">
                                <div class="col-md-6">
                                    <p class="mb-1"> Feels Like</p>
                                    <p id="feelslike" class="mb-0"></p>
                                </div>
                                <div class="col-md-6 text-end">
                                    <p class="mb-1"> Pressure</p>
                                    <p id="pressure" class="mb-0"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            
                <div class="right-half d-flex justify-content-center align-items-center">
                    <div class="position-relative main__box">
                        <div class="weather__box-01 bg-white shadow p-3">
                            <div class="row">
                                <div class="col-md-6">
                                    <p class="mb-1"> Humidity</p>
                                    <p id="fc_humidity" class="mb-0"></p>
                                </div>
                                <div class="col-md-6 text-end">
                                    <p class="mb-1"> Max Wind</p>
                                    <p id="fc_wind" class="mb-0"></p>
                                </div>
                            </div>
                        </div>
                        <div class="weather__box-02 shadow bg-white p-3">
                            <div class="row align-items-center">
                                <div class="col-md-6">
                                    <div class="position-relative">
                                        <img id="fc_weatherIcon" src="" alt="weather image" class="img-fluid" width="150px">
                                    </div>
                                </div>
                                <div class="col-md-6 text-end">
                                    <h2 id="fc_temperature" class="mb-1"></h2>
                                    <p id="locationRight" class="mb-0"></p>
                                    <p class="mb-0">Tomorow</p>
                                </div>
                            </div>
                        </div>
            
                        <div class="weather__box-03 bg-white shadow p-3">
                            <div class="row align-items-end h-100">
                                <div class="col-md-6">
                                    <p class="mb-1"> Sunrise</p>
                                    <p id="sunrise" class="mb-0"></p>
                                </div>
                                <div class="col-md-6 text-end">
                                    <p class="mb-1"> Sunset</p>
                                    <p id="sunset" class="mb-0"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    
{% endblock content %}
